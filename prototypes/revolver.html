<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            height: 1000vh;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
        }

        #loader .loader-text {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        #loader .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        #loader .loader-fill {
            height: 100%;
            width: 0%;
            background: white;
            transition: width 0.2s ease;
        }

        /* Deep Space Background */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #000000 0%, #051937 100%);
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-in-out, visibility 1s;
            visibility: hidden;
            opacity: 0;
        }

        .splash-title {
            font-family: 'Inter', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            text-align: center;
            letter-spacing: -2px;
            opacity: 0;
            transform: scale(0.9);
            animation: popUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popUp {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 5000px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        #revolver {
            position: relative;
            width: 380px;
            height: 270px;
            transform-style: preserve-3d;
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 380px;
            height: 270px;
            border-radius: 12px;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 6px;
            box-sizing: border-box;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            perspective: 1000px;
            cursor: pointer;
        }

        .card-flipper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.flipped .card-flipper {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 6px;
            overflow: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            box-sizing: border-box;
        }

        .card-back-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
        }

        .card-back p {
            position: relative;
            z-index: 2;
            font-family: 'Lora', serif;
            font-style: italic;
            font-size: 16px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            margin: 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 1.5px;
            background: white;
            border-radius: 1px;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1);
            transition: transform 0.5s;
        }

        .card:hover .card-front img {
            transform: scale(1.05);
        }

        .card-label {
            position: absolute;
            bottom: 12px;
            right: 12px;
            font-family: 'Lora', serif;
            font-style: italic;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .scroll-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            font-size: 11px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            transition: opacity 1.5s ease-in-out;
            background: rgba(0, 0, 0, 0.55);
            padding: 10px 28px 10px 48px;
            /* Extra left padding for X */
            border-radius: 30px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            cursor: default;
        }

        .hint-close {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .hint-close:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .hint-close::before,
        .hint-close::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 1.5px;
            background: white;
        }

        .hint-close::before {
            transform: rotate(45deg);
        }

        .hint-close::after {

        .flip-hint {

            -webkit-backdrop-filter: blur(8px);
            cursor: default;
        }
    </style>
</head>

        // ---- IMAGE PRELOADER ----
        function preloadImages(imageArray, onProgress) {
            return new Promise(resolve => {
                let loaded = 0;
                const total = imageArray.length;
                imageArray.forEach(src => {
                    const img = new Image();
                    img.onload = img.onerror = () => {
                        loaded++;
                        if (onProgress) onProgress(loaded, total);
                        if (loaded === total) resolve();
                    };
                    img.src = src;
                });
            });
        }

        const loaderFill = document.getElementById('loader-fill');

        preloadImages(memories.map(m => m.img), (loaded, total) => {
            const pct = Math.round((loaded / total) * 100);
            loaderFill.style.width = pct + '%';
        }).then(() => {
            // Hide loader, show splash
            const loader = document.getElementById('loader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                // Show splash
                const splash = document.getElementById('splash');
                splash.style.visibility = 'visible';
                splash.style.opacity = '1';

                // After 3s, fade splash, show gallery
                setTimeout(() => {
                    splash.style.opacity = '0';
                    setTimeout(() => {
                        splash.style.visibility = 'hidden';
                        document.getElementById('viewport').style.opacity = '1';
                        document.querySelector('.scroll-hint').style.opacity = '1';
                        document.querySelector('.flip-hint').style.opacity = '1';
                    }, 1000);
                }, 3000);
            }, 800);
        });

        // ---- BUILD REVOLVER ----
        const revolver = document.getElementById('revolver');
        const itemCount = memories.length;
        // 45 cards of 270px height: circumference = 45 * 270 = 12150
        // radius = 12150 / (2 * PI) â‰ˆ 1934. Use ~2000 for breathing room.
        const radius = 2000;
        const angleStep = 360 / itemCount;

        memories.forEach((mem, i) => {
            const el = document.createElement('div');
            el.className = 'card';
            const angle = i * angleStep;
            el.style.transform = `rotateX(${angle}deg) translateZ(${radius}px)`;
            el.innerHTML = `
                <div class="card-flipper">
                    <div class="card-front">
                        <img src="${mem.img}" loading="lazy">
                        <div class="card-label">#${mem.id}</div>
                    </div>
                    <div class="card-back">
                        <img src="${mem.img}" class="card-back-img" loading="lazy">
                        <div class="card-back-overlay"></div>
                        <div class="close-btn"></div>
                        <p>${mem.caption}</p>
                    </div>
                </div>
            `;

                    el.classList.remove('flipped');
                    e.stopPropagation();
                } else {
                    el.classList.toggle('flipped');
                }
            });
            revolver.appendChild(el);
        });

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const rotation = scrollY * 0.12;
            revolver.style.transform = `rotateX(${-rotation}deg)`;

            const maxScroll = document.body.scrollHeight - window.innerHeight;
            if (scrollY > maxScroll - 50) {
                window.scrollTo(0, 50);
            } else if (scrollY < 5) {
                window.scrollTo(0, maxScroll - 60);
            }
        });

        window.scrollTo(0, (document.body.scrollHeight - window.innerHeight) / 2);

                setTimeout(() => parent.style.display = 'none', 1500);
            });
        });
