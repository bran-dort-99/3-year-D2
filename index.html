<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Anniversary Gallery - Forever yours, Brandon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background image */
        #bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("index-bk.jpeg");
            background-size: cover;
            background-position: center;
            opacity: 0.35;
            z-index: -1;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 10px;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        .date {
            font-weight: 300;
            letter-spacing: 6px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        .subtitle {
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            text-align: center;
        }

        .choices {
            display: flex;
            gap: 90px;
        }

        .choice {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .choice:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .dot {
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6),
                0 0 40px rgba(255, 255, 255, 0.3),
                0 0 80px rgba(255, 255, 255, 0.15);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.3);
            }

            to {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 60px rgba(255, 255, 255, 0.4), 0 0 100px rgba(255, 255, 255, 0.2);
            }
        }

        .label {
            text-transform: uppercase;
            font-size: 15px;
            letter-spacing: 6px;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Play prompt */
        #play-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        #play-prompt .play-icon {
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            transition: transform 0.3s, border-color 0.3s;
        }

        #play-prompt:hover .play-icon {
            transform: scale(1.1);
            border-color: white;
        }

        #play-prompt .play-icon svg {
            fill: white;
            margin-left: 5px;
        }

        #play-prompt .play-text {
            font-size: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            line-height: 1.8;
        }

        .description {
            position: absolute;
            top: 100%;
            /* Below the label */
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            line-height: 1.4;
        }

        .choice:hover .description {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div id="bg-image"></div>

    <!-- Click-to-play overlay -->
    <div id="play-prompt">
        <div class="play-icon">
            <svg width="30" height="30" viewBox="0 0 24 24">
                <polygon points="5,3 19,12 5,21" />
            </svg>
        </div>
        <div class="play-text">Hola, hermosa.<br>Haz clic para iniciar</div>
    </div>

    <h1>3rd Anniversary Gallery</h1>
    <div class="subtitle">Forever yours, Brandon</div>
    <div class="date">19-Feb</div>

    <div class="choices">
        <a id="link-cloud" class="choice">
            <div class="dot"></div>
            <div class="label">Floating Cloud</div>
            <div class="description">Haz clic para ver el efecto antigravitacional</div>
        </a>
        <a id="link-revolver" class="choice">
            <div class="dot"></div>
            <div class="label">Infinite Revolver</div>
            <div class="description">Puedes ver las fotos en scroll infinito y ver peque√±as cartas en cada una</div>
        </a>
    </div>

    <audio id="bgMusic" loop>
        <source src="Bakar_-_Hell_N_Back.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const playPrompt = document.getElementById('play-prompt');

        // Click overlay to start music
        playPrompt.addEventListener('click', () => {
            audio.play().then(() => {
                playPrompt.style.opacity = '0';
                setTimeout(() => playPrompt.style.display = 'none', 800);
            }).catch(err => {
                console.warn('Audio play failed:', err);
                playPrompt.style.opacity = '0';
                setTimeout(() => playPrompt.style.display = 'none', 800);
            });
        });

        // Navigate to prototypes, passing current audio timestamp
        function navigateWithAudio(url) {
            const t = audio.currentTime || 0;
            window.location.href = `${url}?t=${t.toFixed(2)}`;
        }

        document.getElementById('link-cloud').addEventListener('click', () => {
            navigateWithAudio('prototypes/cloud.html');
        });

        document.getElementById('link-revolver').addEventListener('click', () => {
            navigateWithAudio('prototypes/revolver.html');
        });
    </script>

</body>

</html>
